<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 1 : Quản lý tuyển sinh
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Nhập số điểm chuẩn</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtDiemChuan"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Nhập số điẻm 1</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtDiem1"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Nhập số điẻm 2</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtDiem2"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Nhập số điẻm 3</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtDiem3"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Nhập khu vực</label>
                <select id="optKhuVuc" name="cars" class="custom-select">
                  <option value="X">Không có</option>
                  <option value="A">Khu vực A</option>
                  <option value="B">Khu vực B</option>
                  <option value="C">Khu vực C</option>
                </select>
                <label for="txt">Nhập đối tượng</label>
                <select id="optDoiTuong" name="cars" class="custom-select">
                  <option value="0">Không có</option>
                  <option value="1">Đối tượng 1</option>
                  <option value="2">Đối tượng 2</option>
                  <option value="3">Đối tượng 3</option>
                </select>
              </div>
              <button id="btnQLTS" class="btn btn-success">
                Tính điểm học sinh
              </button>
            </div>
            <div id="footerThongBaoBai1" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 2 : Tính tiền điện
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Nhập tên</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtTen"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Nhập số điện</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSoDien"
                  aria-describedby="helpId"
                  placeholder=""
                />
              <button id="btnTinhTienDien" class="btn btn-success">
                Tính tiền điện
              </button>
            </div>
            <div id="footerThongBaoBai2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
